<ion-row class="ion-align-items-center">
  <ion-col size="3">
    <ng-content></ng-content>
  </ion-col>
  <ion-col>
    <app-combobox
      [formControl]="month"
      label="Mes"
      [items]="itemsmonth"
    ></app-combobox>
  </ion-col>
  <ion-col size="2">
    <ion-button fill="outline" shape="round" (click)="refresh()">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
