<ion-row class="ion-text-center">
  <ion-col>
    <ion-button fill="clear" (click)="cancel()">Cancelar</ion-button>
  </ion-col>
  <ion-col>
    <ng-container *ngIf="isCreate; else elseTemplate">
      <ion-button fill="clear" [disabled]="disabled" (click)="create()">
        Guardar
      </ion-button>
    </ng-container>
    <ng-template #elseTemplate>
      <ion-button fill="clear" [disabled]="disabled" (click)="update()">
        Aceptar
      </ion-button>
    </ng-template>
  </ion-col>
</ion-row>
