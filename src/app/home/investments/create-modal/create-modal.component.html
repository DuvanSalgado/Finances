<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="stats-chart" color="primary" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Inversiones </ion-title>
    <ion-buttons (click)="onCloseModal()" slot="end">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="conten_front" [formGroup]="formGroup">
    <ion-list>
      <ion-row>
        <ion-col>
          <app-currency-input
            [formControlName]="formCtrl.value"
          ></app-currency-input>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-buttons-actions
      [disabled]="formGroup.invalid"
      (createEventEmit)="onSaveChange($event)"
      (cancelEventEmit)="onCloseModal()"
    >
    </app-buttons-actions>
  </ion-toolbar>
</ion-footer>
