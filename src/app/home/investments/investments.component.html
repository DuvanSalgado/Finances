<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons>
        <ion-menu-button color="primary"></ion-menu-button>
        <ion-title>Inversiones</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-button
      fill="outline"
      shape="round"
      (click)="openModalCreate()"
      color="primary"
      class="button-add"
    >
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>

    <ion-list *ngFor="let item of listData">
      <ion-item>
        <ion-label>
          <h3>{{ item.value | currency: "COP":"symbol-narrow":"1.0-0" }}</h3>
          <p>{{ item.date | date }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar> Total: {{ listData | counter | currency: "COP":"symbol-narrow":"1.0-0" }} </ion-toolbar>
  </ion-footer>
</ion-app>
