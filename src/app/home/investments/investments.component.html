<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons>
        <ion-menu-button color="primary"></ion-menu-button>
        <ion-title>Inversiones</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="container_button">
    <ion-button
      fill="outline"
      shape="round"
      (click)="openModalCreate()"
      color="primary"
      class="button-add"
    >
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-content>
    <div class="ion-padding-start ion-padding-end ion-padding-top">
      <ion-list *ngFor="let item of listData">
        <ion-item>
          <ion-label>
            <h3>{{ item.value | currency: "COP":"symbol-narrow":"1.0-0" }}</h3>
            <p>{{ item.date | date }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>
        Total:{{ listData | counter | currency: "COP":"symbol-narrow":"1.0-0" }}
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
