<ion-button
  fill="outline"
  shape="round"
  [disabled]="disableButton || disableButtonMont"
  (click)="openModalCreate()"
  color="primary"
  class="button-add"
>
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-button>

<ion-content>
  <app-expenses-list
  [expenses]="expenses"
  [loading]="loading"
  [type]="'Efectivo'"
></app-expenses-list>
</ion-content>
