<app-add-buttons (changeEvent)="valueChanges($event)">
  <ion-button
    fill="outline"
    shape="round"
    [disabled]="disableButton || monthSelect"
    (click)="openModalCreate()"
    color="primary"
    class="button-add"
  >
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
</app-add-buttons>

<ion-content>
  <ion-content>
    <app-expenses-list
      [expenses]="expenses"
      [loading]="loading"
      [type]="'Debito'"
      (eventEmiterItem)="deleteItem($event)"
    ></app-expenses-list>
  </ion-content>
</ion-content>
