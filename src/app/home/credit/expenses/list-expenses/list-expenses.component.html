<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Listados de gastos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-button
  [disabled]="loading"
  (click)="openModalCreate()"
  color="primary"
  class="button"
>
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-button>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of expenses">
      <ion-label>
        <h3>
          Valor: {{ item.value | currency: "COP":"symbol-narrow":"1.0-0" }}
        </h3>
        <h3>Descripcion: {{ item.description }}</h3>
        <p>Fecha: {{ item.date }}</p>
        <p>{{ item.status.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
