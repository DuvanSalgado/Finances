<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Listados de gastos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-add-buttons (changeEvent)="valueChanges($event)">
  <ion-button
    [disabled]="disableButton"
    (click)="openModalCreate()"
    color="primary"
    class="button-add"
  >
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
</app-add-buttons>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of expenses">
      <ion-label>
        <h3>
          Valor: {{ item.value | currency: "COP":"symbol-narrow":"1.0-0" }}
        </h3>
        <h3>Descripcion: {{ item.description }}</h3>
        <p>Fecha: {{ item.date }}</p>
        <p>{{ item.status.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-sk-expenses [loading]="loading"></app-sk-expenses>
  <ng-container *ngIf="!(expenses.length > 0) && !loading">
    <ion-item lines="none">
      <ion-label>No hay datos</ion-label>
    </ion-item>
  </ng-container>
</ion-content>
