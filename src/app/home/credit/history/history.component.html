<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Busqueda</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<form [formGroup]="formGroup">
  <app-combobox
    [formControlName]="formCtrl.month"
    label="Mes"
    [items]="itemsmonth"
  ></app-combobox>
  <app-combobox
    [formControlName]="formCtrl.table"
    label="Tipo"
    [items]="itemsType"
  ></app-combobox>

  <ion-button
    [disabled]="loading || formGroup.invalid"
    (click)="searchItems()"
    color="primary"
  >
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
</form>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>
        <h3>
          Valor: {{ item.value | currency: "COP":"symbol-narrow":"1.0-0" }}
        </h3>
        <p>Fecha: {{ item.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
