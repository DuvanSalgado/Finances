<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Detalles generales</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Credito</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <label>
          <h2>
            Pendientes:
            {{ total?.pendingCredit | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
          <h2>
            Prestamos:
            {{ total?.loanCredit | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
          <h2>
            Pagados:
            {{ total?.paidCredit | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
        </label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Debito</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <label>
          <h2>
            Pendientes:
            {{ total?.pendingDebit | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
          <h2>
            Prestamos:
            {{ total?.loanDebit | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
          <h2>
            Pagados:
            {{ total?.paidDebit | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
        </label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Gastos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <label>
          <h2>
            Debito:
            {{ total?.expenseDebit | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
          <h2>
            Credito:
            {{ total?.expenseCredit | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
          <h2>
            Efectivo:
            {{ total?.expenseCash | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
        </label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
