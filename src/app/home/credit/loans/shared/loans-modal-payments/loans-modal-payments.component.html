<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon
          [name]="formGroup.get(formCtrl.icon).value.icon"
          [color]="formGroup.get(formCtrl.icon).value.labelColor"
          slot="start"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Abono - {{ formGroup.get(formCtrl.name).value }}
    </ion-title>
    <ion-buttons (click)="cancelModal()" slot="end">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conten">
    <form class="conten_front" [formGroup]="formGroup">
      <ion-list>
        <ion-row>
          <ion-col>
            <app-currency-input
              [formControlName]="formCtrl.value"
            ></app-currency-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-combobox
              label="Metodo"
              [items]="itemsPayment"
              [formControlName]="formCtrl.paymentMethod"
            ></app-combobox>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <app-buttons-actions
      [disabled]="formGroup.invalid"
      (createEventEmit)="onSaveChange($event)"
      (cancelEventEmit)="cancelModal()"
      [isCreate]="false"
    >
    </app-buttons-actions>
  </ion-toolbar>
</ion-footer>
