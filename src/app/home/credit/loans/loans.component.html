<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button color="primary"></ion-menu-button>
      <ion-title>Prestamos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-add-buttons (changeEvent)="valueChanges($event)">
  <ion-button
    class="button-add"
    fill="outline"
    shape="round"
    [disabled]="disableButton"
    (click)="openModalCreate()"
    color="primary"
  >
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
</app-add-buttons>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of loans">
      <ion-icon
        [color]="item.icon.labelColor"
        slot="start"
        [name]="item.icon.icon"
      ></ion-icon>
      <ion-label>
        <ion-text [color]="item.icon.labelColor">
          {{ item.type.name }}
        </ion-text>
        <h3>Nombre: {{ item.name }}</h3>
        <h3>
          Deuda:
          {{ item.pendingValue | currency: "COP":"symbol-narrow":"1.0-0" }}
        </h3>
        <p>Fecha: {{ item.date }}</p>
      </ion-label>
      <ion-item-group>
        <ion-button
          fill="outline"
          shape="round"
          [disabled]="disableButton"
          (click)="view(item)"
        >
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
        <ion-button
          fill="outline"
          shape="round"
          [disabled]="disableButton"
          (click)="update(item)"
        >
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </ion-item-group>
      <ion-note
        slot="end"
        [color]="item.pendingValue !== 0 ? 'success' : 'danger'"
      >
        <ion-icon name="radio-button-on"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <app-sk-loans [loading]="loading"></app-sk-loans>
  <ng-container *ngIf="!(loans.length > 0) && !loading">
    <ion-item lines="none">
      <ion-label>No hay datos</ion-label>
    </ion-item>
  </ng-container>
</ion-content>
