<div class="container">
  <ion-button
    [disabled]="loading"
    (click)="openModalCreate()"
    color="secondary"
    class="container_button"
  >
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
  <div class="container_list">
    <ion-list>
      <ion-item *ngFor="let item of loans">
        <ion-label>
          <h2>Nombre: {{ item.name }}</h2>
          <h2>
            Valor:
            {{ item.pendingValue | currency: "COP":"symbol-narrow":"1.0-0" }}
          </h2>
          <h2
            [ngClass]="{
              prestamo: !(item?.history[0].status.id === 2),
              efectivo: item?.history[0].status.id === 2
            }"
          >
            Fuente:
            {{ item?.history[0].status.name }}
          </h2>
        </ion-label>
        <ion-item-group>
          <ion-button (click)="view(item)">
            <ion-icon name="eye-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="update(item)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-item-group>
      </ion-item>
    </ion-list>
  </div>
</div>
