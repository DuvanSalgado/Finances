<ion-header translucent>
  <ion-toolbar>
    <ion-title> Detalles </ion-title>
    <ion-buttons (click)="cancel()" slot="end">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <label>
          <h3>Nombre: {{ data.name }}</h3>
          <p>
            Pendiente:
            {{ data.pendingValue | currency: "COP":"symbol-narrow":"1.0-0" }}
          </p>
          <p>
            Pagado:
            {{ data.paidValue | currency: "COP":"symbol-narrow":"1.0-0" }}
          </p>
          <p>
            Total:
            {{ data.fullValue | currency: "COP":"symbol-narrow":"1.0-0" }}
          </p>
        </label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list *ngFor="let item of data.history">
    <ion-item>
      <ion-label>
        <h3>
          Valor: {{ item?.value | currency: "COP":"symbol-narrow":"1.0-0" }}
        </h3>
        <h3>Fecha: {{ item?.date }}</h3>
        <p>{{ item?.status.name }} - {{ item?.type.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-button (click)="cancel()">Cerrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
