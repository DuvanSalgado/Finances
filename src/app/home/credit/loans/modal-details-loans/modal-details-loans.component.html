<ion-header translucent>
  <ion-toolbar>
    <ion-buttons (click)="cancel()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title> Detalles </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <label>
          <h3>Nombre: {{ data.name }}</h3>
          <p>
            Pendiente:
            {{ data.pendingValue | currency: "COP":"symbol-narrow":"1.0-0" }}
          </p>
          <p>
            Pagado:
            {{ data.paidValue | currency: "COP":"symbol-narrow":"1.0-0" }}
          </p>
          <p>
            Total:
            {{ data.fullValue | currency: "COP":"symbol-narrow":"1.0-0" }}
          </p>
        </label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list *ngFor="let item of data.history">
    <ion-item>
      <ion-label>
        <h2>
          Valor: {{ item?.value | currency: "COP":"symbol-narrow":"1.0-0" }}
        </h2>
        <h2>Fecha: {{ item?.date }}</h2>
        <h2
          [ngClass]="{
            prestamo: !(item?.status.id === 2),
            efectivo: item?.status.id === 2
          }"
        >
          Estado: {{ item?.status.name }}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-button (click)="cancel()">Cerrar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
