<app-searchbar></app-searchbar>
<ion-list-header> Listado de gastos </ion-list-header>
<ion-button (click)="create()">
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-button>
<ion-list *ngFor="let item of data">
  <ion-item (click)="update(item)">
    <ion-label>
      <h2>Nombre: {{item.name}}</h2>
      <h2>Valor: {{item.value}}</h2>
      <h2>Estado: {{item | status}} </h2>
    </ion-label>
  </ion-item>
</ion-list>
