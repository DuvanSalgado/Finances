<app-searchbar></app-searchbar>
<ion-list-header> Listado de gastos </ion-list-header>
<ion-button (click)="create()">
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-button>
<ion-list *ngIf="!loading">
  <ion-item *ngFor="let item of data">
    <ion-label>
      <h2>Nombre: {{item.name}}</h2>
      <h2>Valor: {{item.value | currency:'COP':'symbol-narrow':'1.0-0'}}</h2>
      <h2>Estado: {{item.status?.name}} </h2>
    </ion-label>
    <ion-item-group>
      <ion-button (click)="view(item)">
        <ion-icon name="eye-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="update(item)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-item-group>
  </ion-item>
</ion-list>

<app-skeleton ></app-skeleton>
<ion-label *ngIf="!(data.length > 0) && !loading ">
  No hay registros
</ion-label>
