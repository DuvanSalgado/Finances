<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Cambio de aceite</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-add-buttons (changeEvent)="valueChanges($event)">
    <ion-button
      class="button-add"
      fill="outline"
      shape="round"
      (click)="openModalCreate()"
      color="primary"
    >
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </app-add-buttons>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos de cambio</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Kilometraje: {{ data?.kilometraje | number }} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fecha cambio: {{ data?.date | date }} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos proximo cambio</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Kilometraje: {{ data?.kilometrajeProx | number }} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fecha cambio: {{ data?.dateProx | date}} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
